<!DOCTYPE html>
<html lang="fr">

<body>
    <div id=haut></div>


    <header>
        <a href="homepage.html"><img alt="logo" src="logobrazaville.png" id=logo /></a>

            </li>
            <li>
                <label for="animaux">Présence d'animaux<input onchange="filtre()" type="checkbox" id="animaux"></label>
            </li>
        </ul>

        <input oninput="filtre()" type="search" id="search" placeholder="Où voulez-vous partir ?" />

                    <li><a onclick="voyageselec(this.id)" href="Reservation.html?name=#es" id=es>Espagne</a></li>
                </ul>
            </section>

            <section class=souss>

                <ul>
                    <li><a onclick="voyageselec(this.id)"  href="Reservation.html?name=#lis" id=lis>Lisbonne</a></li>

                    <li><a onclick="voyageselec(this.id)"  href="Reservation.html?name=#par" id=par>Paris</a></li>
