<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Braz'àville</title>
    <link rel="icon" href="logobrazaville.jpg" />

    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>

<body  onload="d()" >
    <div id=haut></div>


    <header>
        <a href="homepage.html"><img alt="logo" src="logobrazaville.png" id=logo /></a>
        <ul>
            <li>
                <a href="recapitulatif.html" id=panier></a>
            </li>
            <li>
                <a id=login href="login.html"></a>
            </li>
            <li>
                <a href="register.html"></a>
            </li>
        </ul>
    </header>

    <div id=centerresa>
        <h1>Réservation : <span id="voyageSelectionne"></span></h1>

        <form id=resa  action="recapitulatif.html" >
            <input required name="nom" type="text" placeholder="Nom*" /><br/>
            <input required name="prenom" type="text" placeholder="Prénom*" /><br/>
            <input required name="email" type="email" placeholder="e-mail*" /><br/>
            <input name="tel" type="tel" placeholder="Téléphone" /><br/>
            <label>Du : <input onchange ="doublefonction(this.id)" required name="depart" type="date" id="depart" /></label><br/>

            <label>Au : <input onchange ="doublefonction(this.id)" required name="retour" type="date" id="retour" /></label><br/>

            <input oninput ="doublefonction3(this.id)" required name="adultes" id=adultes type="number" min=0 placeholder="Nombre d'adultes*" /><br/>
            <input oninput ="doublefonction3(this.id)" required name="enfants" id=enfants  type="number" min=0 placeholder="Nombre d'enfants (-12 ans)*" /><br/>
            <label><input onchange="prixsejour()" type="checkbox" name="dej" id="dej" />Petit-déjeuner</label><br/>
            <label><input type="checkbox" name="animal" id="animal" />Animaux</label><br/>
            <textarea id=renseignements placeholder="Renseignements supplémentaires"></textarea><br/>
            <input type="submit" value="Ajouter au panier"/>
            <input type="reset" value="Réinitialiser" />
            <br/>
            <br/>
            <p >
                Prix de la commande : <span id="prix">0</span> €
                
            </p>
        </form>
    </div>
    
    <div id=fleche><a href="#haut">↑</a></div>



    <footer>
        <a href="Contact.html">A propos & Contact</a>
    </footer>


</body>
<script src="main.js"></script>
</html>
