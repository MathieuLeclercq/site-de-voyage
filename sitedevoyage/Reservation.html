<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Braz'àville</title>
    <link rel="icon" href="logobrazaville.jpg" />
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
</head>

<body>
    <div id=haut></div>


    <header>
        <a href="homepage.html"><img alt="logo" src="logobrazaville.png" id=logo /></a>
        <ul>
            <li>
                <a href="recapitulatif.html" id=panier></a>
            </li>
            <li>
                <a id=login href="login.html"></a>
            </li>
            <li>
                <a href="register.html"></a>
            </li>
        </ul>
    </header>
    <div id=center>
        <h1>Reservation: Portugal</h1>
        <form id=resa enctype="application/json" action="recapitulatif.html">
            <input required name="nom" type="text" placeholder="Nom*" /><br/>
            <input required name="prenom" type="text" placeholder="Prénom*" /><br/>
            <input required name="email" type="email" placeholder="e-mail*" /><br/>
            <input name="tel" type="tel" placeholder="Téléphone" /><br/>
            <label for:depart>Du : <input required name="depart" type="date" id="depart" /></label><br/>

            <label for:retour>Au : <input required name="retour" type="date" id="retour" /></label><br/>

            <input oninput ="prixsejour()" required name="adultes" id="adultes" type="number" placeholder="Nombre d'adultes" /><br/>
            <input oninput ="prixsejour()" required name="enfants" id="enfants"  type="number" placeholder="Nombre d'enfants (-12 ans)*" /><br/>
            <label for:dej><input type="checkbox" name="dej" id="dej" />Petit-dejeuner ?</label><br/>
            <label for:animal><input type="checkbox" name="animal" id="animal" />Animaux ?</label><br/>
            <textarea placeholder="Renseignements supplémentaires"></textarea><br/>
            <input type="submit" value="Valider" />
            <input type="reset" value="Réinitialiser" />
            <br/>
            <br/>
            <p>Prix de la commande :</p>
        </form>
    </div>
    <div id=fleche><a href="#haut">↑</a></div>



    <footer>
        <a href="Contact.html">A propos & Contact</a>
    </footer>


</body>

</html>
